bind -n "M-p" run-shell "sesh connect \"$(
  sesh list --icons | fzf-tmux -p 80%,60% \
    --no-sort --ansi --border-label ' sesh ' --prompt '‚ö°  ' \
    --header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-a:change-prompt(‚ö°  )+reload(sesh list --icons)' \
    --bind 'ctrl-t:change-prompt(ü™ü  )+reload(sesh list -t --icons)' \
    --bind 'ctrl-g:change-prompt(‚öôÔ∏è  )+reload(sesh list -c --icons)' \
    --bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list -z --icons)' \
    --bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(‚ö°  )+reload(sesh list --icons)' \
    --preview-window 'right:60%' \
    --preview 'sesh preview {}'
)\""

bind -n 'M-c' display-popup -b "rounded" -h 75% -w 65% -E "gh pr create && gh pr view --web"
bind -n 'M-r' display-popup -b "rounded" -h 50% -w 40% -E "git brr"
bind -n 'M-w' display-popup -b "rounded" -h 75% -w 90% -E "gh pr checks --watch"
bind -n 'M-u' display-popup -b "rounded" -h 75% -w 65% -E "GH_FORCE_TTY=100% gh pr list | fzf --ansi --layout reverse --preview \'GH_FORCE_TTY=100% gh pr view {1}\' --preview-window down --header-lines 4 --bind 'ctrl-b:execute(gh pr view --web {1})' | awk \'{print $1}\' | xargs gh pr checkout"

bind -n 'M-q' run-shell "tmux popup -E -w 40% -h 40% 'fish -c ssh_fzf_connect'"

bind-key -n -N 'Toogle Claude' 'M-a' if-shell -F '#{==:#{session_name},claude}' {
  detach-client
} {
  display-popup -d "#{pane_current_path}" -xC -yC -w 80% -h 75% -E 'tmux new-session -A -s claude'
}

bind-key -n -N 'Toggle notes' 'M-n' if-shell -F '#{==:#{session_name},docs}' {
  detach-client
} {
  display-popup -d "#{pane_current_path}" -xC -yC -w 80% -h 75% -E 'tmux new-session -A -s docs -c ~/code/docs "vim +\"Oil --float\""\; set-option status off'
}

# Search for filenames
bind-key f copy-mode \; send-keys -X search-backward \
    '(^|/|\<|[[:space:]"])((\.|\.\.)|[[:alnum:]~_"-]*)((/[][[:alnum:]_.#$%&+=@"-]+)+([/ "]|\.([][[:alnum:]_.#$%&+=@"-]+(:[0-9]+)?(:[0-9]+)?)|[][[:alnum:]_.#$%&+=@"-]+(:[0-9]+)(:[0-9]+)?)|(/[][[:alnum:]_.#$%&+=@"-]+){2,}([/ "]|\.([][[:alnum:]_.#$%&+=@"-]+(:[0-9]+)?(:[0-9]+)?)|[][[:alnum:]_.#$%&+=@"-]+(:[0-9]+)(:[0-9]+)?)?|(\.|\.\.)/([][[:alnum:]_.#$%&+=@"-]+(:[0-9]+)?(:[0-9]+)?))'

# Open file in neovim
# `cd` is important in case this is a relative path. `echo | bash` is to perform tilde expansion.
bind-key -T copy-mode-vi O send-keys -X copy-pipe-and-cancel \
    'tmux send-keys "C-q"; xargs -I {} tmux send-keys "e --remote {}"; tmux send-keys "C-m"'

# Renumber panes
set -g base-index 1
setw -g pane-base-index 1

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'Peter-McKinney/tmux-open-file-nvim'
set -g @plugin 'schasse/tmux-jump'

set -g status-interval 1

set-option -g status-position bottom
set -g popup-border-lines rounded

set-hook -g client-dark-theme 'run-shell ~/.dotfiles/tmux-dark-theme.sh'
set-hook -g client-light-theme 'run-shell ~/.dotfiles/tmux-light-theme.sh'
set -g status-right-length 75
set -g status-justify absolute-centre


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
